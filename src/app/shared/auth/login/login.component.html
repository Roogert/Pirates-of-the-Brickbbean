<div class="container">
<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  <div class="box">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="user.email"
      name="email"
      required
    />
  <!-- </div>
  <div> -->
    <br>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="user.password"
      name="password"
      required
    />
    <br>
    <button class="btn" type="submit">Login</button>
  </div>

</form>
</div>
